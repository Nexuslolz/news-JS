<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <main>
            <h1 class="header">News Portal</h1>

            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="contacts">
                <ul class="contacts-list">
                    <li class="contacts-list__item">
                        <a href="https://github.com/Nexuslolz" class="contacts-list__link" target="_blank">
                            <img
                                src="https://raw.githubusercontent.com/Nexuslolz/news-JS/f68edb08aa3354ee99da68b6afcf8ee6f067c99c/assets/GitHub.svg"
                                alt="my github"
                                class="contact-list__img gh-img"
                                width="50"
                                height="50"
                            />
                        </a>
                    </li>
                    <li class="contacts-list__item">
                        <a href="https://rs.school/js/" class="contacts-list__link" target="_blank">
                            <img
                                src="https://raw.githubusercontent.com/Nexuslolz/news-JS/f68edb08aa3354ee99da68b6afcf8ee6f067c99c/assets/rs_school_js-logo.svg"
                                alt="rsschool"
                                class="contact-list__img logo-img"
                                id="rsschool"
                                width="50"
                                height="50"
                            />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="page-footer__contacts">
                <div class="page-footer__text">Â© 2022</div>
            </div>
        </footer>
        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
